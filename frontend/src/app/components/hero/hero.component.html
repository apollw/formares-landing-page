  <input type="radio" name="slider" id="slide3">
  <input type="radio" name="slider" id="slide4">

  <!-- Container dos slides -->
  <div class="slides">
    <div class="slide" id="s1" style="background-image: url('/images/formares-people.png');">
      <div class="overlay"></div>
      <div class="container">
        <h2 class="slide-title">Bem-vindo à Formares Consultoria</h2>
        <p class="slide-text">Conectando conselheiros e transformando comunidades.</p>
      </div>
    </div>
    <div class="slide" id="s2" style="background-image: url('/images/formares-20.png');">

      <div class="container">
        <h2 class="slide-title">Nossa Missão</h2>
        <p class="slide-text">Promover os direitos humanos e o desenvolvimento social.</p>
      </div>
    </div>
    <div class="slide" id="s3" style="background-image: url('/images/formares-17.png');">
      <div class="overlay"></div>
      <div class="container">
        <h2 class="slide-title">Nossos Valores</h2>
        <p class="slide-text">Respeito, dignidade e inclusão em cada ação.</p>
      </div>
    </div>
    <div class="slide" id="s4" style="background-image: url('/images/formares-9.png');">
      <div class="overlay"></div>
      <div class="container">
        <h2 class="slide-title">Junte-se a Nós</h2>
        <p class="slide-text">Faça parte do nosso movimento de transformação social.</p>
        </div>
    </div>
  </div>

  <!-- Bolinhas de navegação -->
  <div class="slider-dots">
    <label for="slide1" class="dot"></label>
    <label for="slide2" class="dot"></label>
    <label for="slide3" class="dot"></label>
    <label for="slide4" class="dot"></label>
  </div>
